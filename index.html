<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">klavesin</span>
        </div>
    </section>

    <audio data-key="65" src="sounds/ClapB.ogg"></audio>
    <audio data-key="83" src="sounds/MultiClapA.ogg"></audio>
    <audio data-key="68" src="sounds/BeatA.ogg"></audio>
    <audio data-key="70" src="sounds/klavesin.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
